<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“š Book Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container py-4">
        <!-- Header -->
        <header class="mb-4 text-center">
            <h1 class="display-6 fw-bold mb-1">ðŸ“š Book Finder</h1>
            <p class="text muted m-0">Search books, preview, and build your reading list.</p>
        </header>

        <!-- Search Section -->
        <div class="search-bar input-group mb-4">
            <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Search by title, author, or keyword">
            <button id="search-btn" class="btn btn-primary btn-lg">Search</button>
        </div>

        <!-- Search History -->
        <div class="d-flex align-items-center justify-content-between mb-2">
            <h3 class="h5 m-0">Recent Searches</h3>
            <button id="clear-history" class="btn btn-sm btn-outline-secondary">Clear History</button>
        </div>
        <ul id="search-history" class="list-group mb-4"></ul>

        <!-- Book Results -->
        <div id="results" class="row gy-4" aria-live="polite"></div>

        <!-- Reading List -->
        <h3 class="mt-5 mb-3 h5">ðŸ“– Your Reading List</h3>
        <ul id="reading-list" class="list-group"></ul>
    </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
